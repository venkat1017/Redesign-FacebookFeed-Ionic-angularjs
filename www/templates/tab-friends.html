<ion-header-bar class="bar bar-stable title">
    <h1 class="title">Friends</h1>
    <div class="buttons">
        <button class="button button-icon ion-android-search" 
                ng-click="vm.showFilterBar()"></button>
		<button class="button button-icon ion-person-add" 
                ng-click="vm.showFilterBar()"></button>
    </div>   
		
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
